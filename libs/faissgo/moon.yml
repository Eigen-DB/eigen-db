type: 'library'
language: 'go'

project:
  name: 'faissgo'
  description: 'A Go wrapper for Faiss'
  owner: '@ryan-awad'
  maintainers:
    - '@ryan-awad'

tasks:
  test:
    command: 'go test ./... -count=1'

  lint:
    command: 'proto run golangci-lint -- run --allow-parallel-runners'
    options:
      runInCI: false # go linters are ran differently in CI
    inputs:
      - '/libs/faissgo/**/*.go'
