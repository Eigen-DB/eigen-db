name: Linting

on:
  push:
  #pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v6.1.0

    