type: 'application'
language: 'go'

dependsOn:
  - 'hnswgo'

project:
  name: 'eigendb'
  description: 'A blazing fast, in-memory, vector database'
  owner: '@ryan-awad'
  maintainers:
    - '@ryan-awad'

tasks:
  build:
    command: 'go build -o dist/eigen_db main.go'
    inputs:
      - '/apps/eigendb/**'
    outputs:
      - 'dist/eigen_db'

  run:
    command: 'go run main.go'
    options:
      runInCI: false
    inputs:
      - '/apps/eigendb/**'

  clean:
    command: 'rm -rf dist; rm -rf api_key.txt; rm -rf hnsw_index.bin; rm -rf vector_space.vec; rm -rf config.yml'
    inputs:
      - '/apps/eigendb/eigen/**'
  
  test:
    command: 'go test ./... -count=1'
    inputs:
      - "/apps/eigendb/**"

  e2e:
    command: './run_e2e.sh'
    inputs:
      - '/apps/eigendb/**'
    deps:
      - 'clean'
    outputs: 
      - 'e2e/logs'

  # write lint task here and for all apps and libs